<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 20 India News - Live Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .news-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .news-item {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .news-item:hover {
      transform: scale(1.02);
    }
    .news-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #0077cc;
      text-decoration: none;
    }
    .news-title:hover {
      text-decoration: underline;
    }
    .news-summary {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }
    .news-source {
      font-size: 0.8rem;
      color: #999;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>ðŸ“° Top 20 India News</h1>
  <div class="news-container" id="news-container">
    Loading latest news...
  </div>

  <script>
    const API_KEY = '4969d33176624f538b79ff657d1f2ab9'; // Your API key
    const newsContainer = document.getElementById('news-container');

    async function fetchNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=20&apiKey=${API_KEY}`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch data from NewsAPI');
        }
        
        const data = await response.json();
        if (data.articles && data.articles.length > 0) {
          newsContainer.innerHTML = '';
          data.articles.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <a href="${article.url}" target="_blank" class="news-title">${article.title}</a>
              <div class="news-summary">${article.description ? article.description : 'No summary available.'}</div>
              <div class="news-source">Source: ${article.source.name}</div>
            `;
            newsContainer.appendChild(newsItem);
          });
        } else {
          newsContainer.innerHTML = 'No news available at the moment.';
        }
      } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = 'Failed to load news. Please try again later.';
      }
    }

    fetchNews();
    setInterval(fetchNews, 1800000); // Refresh every 30 minutes
  </script>

</body>
</html>
